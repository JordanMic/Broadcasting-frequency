        function rand(min, max) {
            min = parseInt(min, 10);
            max = parseInt(max, 10);

            if (min > max) {
                let tmp = min;
                min = max;
                max = tmp;
            }

            return Math.floor(Math.random() * (max - min + 1) + min);
        }

        function createNode (x, y, r, id){
            node = new GXLNode(id);
            node.setAttribute("x", new GXLFloat(x));
            node.setAttribute("y", new GXLFloat(y));
            node.setAttribute("radius", new GXLFloat(r));
            return node;
        }
